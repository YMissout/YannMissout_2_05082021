<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c5bd71d687.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="sizeNav">
      <div class="flexBetween">
        <div>
          <img
            class="margLogo"
            src="./img/Reservia@3x.png"
            alt="Logo Reservia"
            width="120px"
            height="50px"
          />
        </div>
        <div class="sizeLiens flexAround">
          <div class="sizeLien flexCenter bordureNav">
            <a class="colorBlue decorationNone" href="#">Hébergements</a>
          </div>
          <div class="sizeLien flexCenter bordureNav23">
            <a class="colorLien2 decorationNone" href="#">Acitivités</a>
          </div>
          <div class="sizeLien flexCenter bordureNav23">
            <a class="colorBlue decorationNone" href="#">S'inscrire</a>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <section>
        <div>
          <h1 class="bold">
            Trouvez votre hébergements pour vous vacances de rêve
          </h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="flexCenter borderSearch">
          <div class="backGrey flexCenter iconSize">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="search">
            <input
              class="search flexCenter borderNone paddingSearch"
              type="search"
              value="Marseille, France"
            />
          </div>
          <div class="backBlue flexCenter buttonSearch">Rechercher</div>
        </div>
        <div class="filter margFilter">
          <div class="margFilterTitle"><h3>Filtres</h3></div>
          <div class="flexBetween filterTextIcons">
            <i class="fas fa-money-bill-wave fa-lg filterIcons flexCenter"></i>
            <div class="filterText flexCenter">Economiques</div>
          </div>
          <div class="flexBetween filterTextIcons">
            <i class="fas fa-child fa-lg filterIcons flexCenter"></i>
            <div class="filterText flexCenter">Familiales</div>
          </div>
          <div class="flexBetween filterTextIcons">
            <i class="fas fa-heart fa-lg filterIcons flexCenter"></i>
            <div class="filterText flexCenter">Romantiques</div>
          </div>
          <div class="flexBetween filterTextIcons">
            <i class="fas fa-dog fa-lg filterIcons flexCenter"></i>
            <div class="filterText flexCenter">Animaux autorisés</div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
